- repo: local

  hooks:
      - id: ruff-isort
        name: ruff-isort
        description: "Run 'ruff' for sort imports"
        entry: ruff check --select I --fix
        language: system
        types: [python]
        args: []
        require_serial: true

      - id: ruff-format
        name: ruff-format
        description: "Run 'ruff format' for extremely fast Python formatting"
        entry: ruff format --force-exclude
        language: system
        types: [python]
        args: []
        require_serial: true

      - id: ruff
        name: ruff
        description: "Run 'ruff' for extremely fast Python linting"
        entry: ruff check --force-exclude
        language: python
        types: [python]
        args: []
        require_serial: true

      - id: mypy
        name: mypy
        description: "Run 'mypy' for type checking"
        entry: mypy
        language: system
        types: [python]
        args: []
        require_serial: true
